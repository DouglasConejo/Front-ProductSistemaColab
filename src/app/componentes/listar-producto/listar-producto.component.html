<div class="list row">
  <div class="col-md-6">
    <h4>Lista de Productos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let producto of productos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivarProducto(producto, i)"
      >
        {{ producto.nombre }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="eliminarTodosProductos()">
      Eliminar Todo
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="productoActual">
      <h4>Producto</h4>
      <div>
        <label><strong>Nombre:</strong></label> {{ productoActual.name }}
      </div>
    </div>
    <div *ngIf="!productoActual">
      <br />
      <p>Por favor seleccione un Producto...</p>
    </div>
  </div>
</div>
